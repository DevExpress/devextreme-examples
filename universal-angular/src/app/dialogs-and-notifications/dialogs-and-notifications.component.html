<h2>Dialogs and Notifications</h2>

<h3>Load Indicator</h3>
<dx-load-indicator></dx-load-indicator>

<h3>Popup</h3>
<div class="overlay-target">
  {{ bigText }}
  <dx-popup
    [visible]="true"
    target=".content"
    [shading]="true"
    [width]="300"
    [height]="300">
    <dxo-position
      my="center"
      at="center"
      of=".overlay-target">
    </dxo-position>
    Some content
  </dx-popup>
</div>

<h3>Defer Rendering</h3>

<h4>Not resolved</h4>
<dx-defer-rendering>
  <div *dxTemplate="let data of 'content'">
    <p>Some content</p>
  </div>
</dx-defer-rendering>

<h4>Resolved</h4>
<dx-defer-rendering
  [renderWhen]="modelIsReady">
  <div *dxTemplate="let data of 'content'">
    <p>Some content</p>
  </div>
</dx-defer-rendering>

<h3>Resizable</h3>
<dx-resizable
    class="resizable"
    handles="right bottom"
    [minHeight]="100"
    [minWidth]="200"
    [maxHeight]="400"
    [maxWidth]="300"
    [width]="200"
    [height]="100">
    <div>Resize this element</div>
</dx-resizable>
