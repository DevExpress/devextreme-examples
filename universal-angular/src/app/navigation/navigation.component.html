<h2>Navigation</h2>

<h3>Menu</h3>
<dx-menu
  [dataSource]="products"
  displayExpr="name"
  orientation="horizontal"
  submenuDirection="auto"
>
</dx-menu>

<h3>Tabs</h3>
<dx-tabs
  [dataSource]="tabs"
  [width]="300"
  [scrollByContent]="true"
  [showNavButtons]="true"
></dx-tabs>

<h3>SlideOut</h3>
<dx-slide-out [dataSource]="tabs" [height]="150">
  <div *dxTemplate="let product of 'item'">
    <div id="info">
        <h3>SlideOut Item</h3>
    </div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">E-mail</div>
            <dx-text-box class="dx-field-value">
            </dx-text-box>
        </div>
    </div>
  </div>
</dx-slide-out>

<h3>TreeView</h3>
<dx-tree-view
  [dataSource]="products"
  [height]="500"
  showCheckBoxesMode="selectAll"
  [expandNodesRecursive]="true"
  keyExpr="id"
  displayExpr="name"
></dx-tree-view>
